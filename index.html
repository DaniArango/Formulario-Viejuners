<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10" />
    <title>Formulario Viejuner</title>
</head>
<h1><center><a href="abueletes.jpg" target="_blank">⚔️</a>Formulario Viejuners</center></h1>
<body>
<center><img src="abueletes.jpg" alt="Abueletes en bicicleta"></center>

<form>
<fieldset>
<legend><b>Datos Personales</b>:</legend>

<label for="fname"><b>Nombre</b></label><br>
<input type="text" id="fname" name="fname" placeholder="Tu nombre" autofocus><br><br>

<label for="flastname"><b>Apellido</b></label><br>
<input type="text" id="flastname" name="flastname" placeholder="Tu apellido"><br><br>

<label for="age"><b>Edad</b></label><br>
<input type="number" id="age" name="age" placeholder="Edad"><br><br>

<label for="sex"><b>Hombre</b></label>
<input type="radio" id="hombre" name="sexo" value="Hombre">
<label for="sex"><b>Mujer</b></label>
<input type="radio" id="Mujer" name="sexo" value="Mujer"><br><br>

<label for="tel"><b>Telefono</b></label>
<input type="number" id="Tel" name="tel" value="Telefono" placeholder="123..."><br><br>

<label for="email"><b>Correo</b></label>
<input type="email" id="email" name="email" placeholder="hola@gmail.com"><br><br>

<label for="feel"><b>Me Siento Viejuner</b></label><br>
<input type="checkbox" id="Me siento Viejuner" name="Me siento viejuner"><br><br>

<label for="Tell us"><b>Escribe algo sobre ti</b></label><br>
<textarea id="tell us" name="Tell us" rows="6" cols="40" placeholder="Cuentanos tus experiecias!"></textarea><br><br>

<input type="submit" value="Submit">
<input type="reset" value="Restaurar">
<!-- <p><button type="reset">Reset</button></p> -->

</fieldset>
</form>
    
</body>
</html>
